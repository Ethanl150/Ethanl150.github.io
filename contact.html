<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethan | Contact</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg p-0">
        <div class="navbar-brand col-md-3 bg-info py-3">
            <p class="text-center text-white font-weight-bold">Ethan Lacy</p>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-4 my-3 d-flex justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <main id="contact-container" class="container bg-white float-left my-5 ml-3 text-info">
        <h1 class="my-2 ml-2 text-info">Contact</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" class="form-control" id="input-name" placeholder="Enter your name here">
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" placeholder="Enter your email here">
            </div>
            <div class="form-group">
                <label for="input-message">Message</label>
                <textarea class="form-control" id="input-message" rows="7"></textarea>
            </div>
            <input class="btn btn-info" type="submit" value="Submit">
        </form>
    </main>
    <footer id="sticky-footer" class="py-3 bg-dark text-info">
        <div class="container text-center">
            <small class="py-2">Ethan Lacy</small>
        </div>
    </footer>
</body>

</html>
